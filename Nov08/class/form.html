<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <div class="card shadow">
          <h4 class="card-header">
            Form Submission
          </h4>
          <div class="card-body">
            <form id="frmMain" method="get" action="process.html">
              <div class="form-group row">
                <label for="txtX" class="col-sm-2 col-form-label">X = </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="txtX" name="x" autofocus placeholder="6">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12 d-flex justify-content-end">
                  <button id="btnSubmit" type="submit" class="btn btn-outline-success">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted">
            Footer
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script>
    // document.querySelector('#frmMain').addEventListener('submit', function (e) {
    //   if (document.querySelector('#txtX').value.length === 0) {
    //     alert('Blank value cannot be submitted.');
    //     e.preventDefault();
    //   }
    // });

    $('#frmMain').on('submit', function (e) {
      if ($('#txtX').val().length === 0) {
        alert('Blank value cannot be submitted.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
