<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <div class="card shadow">
          <h4 class="card-header">
            Simple Calculator
          </h4>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="txtX" class="col-sm-2 col-form-label">X = </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="txtX" autofocus placeholder="6">
                </div>
              </div>
              <div class="form-group row">
                <label for="txtY" class="col-sm-2 col-form-label">Y = </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="txtY" placeholder="9">
                </div>
              </div>
              <div class="form-group row">
                <label for="txtSum" class="col-sm-2 col-form-label">Sum = </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="txtSum" readonly>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12 d-flex justify-content-end">
                  <button id="btnSum" type="button" class="btn btn-outline-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted">
            Footer
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script>
    const handleSum = function () {
      const x = document.querySelector('#txtX').value;
      const y = document.querySelector('#txtY').value;

      if (x.length === 0) {
        alert('Please input X!');
        return;
      }

      if (y.length === 0) {
        alert('Please input Y!');
        return;
      }

      if (isNaN(x) || isNaN(y)) {
        alert('Please input a valid number for X and Y!');
        return;
      }

      const s = parseInt(x) + parseInt(y);
      document.querySelector('#txtSum').value = s;
    }

    document.querySelector('#btnSum').addEventListener('click', handleSum);
  </script>
</body>
</html>
