<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./contact.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <img src="./logo.png" alt="Logo">
        <ul class="menu">
            <li>HOME</li>
            <li>JOBS</li>
            <li>CONTACT</li>
        </ul>
    </div>
    <header>
        GENERAL INQUIRIES
    </header>
    <form id="contactform">
        <div class="requiredDiv">
            <label for="name" id="nameLabel">NAME</label>
            <div class="requiredLabel" id="nameRequired">required</div>
        </div>
        <input type="text" id="name" name="name" autofocus required><br>

        <div class="requiredDiv">
            <label for="email" id="emailLabel">EMAIL</label>
            <div class="requiredLabel" id="emailRequired">required</div>
        </div>
        <input type="email" id="email" name="email" required><br>

        <label for="enquiry">NATURE OF ENQUIRY</label><br>
        <select name="enquiry" id="enquiry" form="contactform">
          <option selected="selected" value="general">general</option>
          <option value="bababooey">bababooey</option>
          <option value="specific">specific</option>
          <option value="web development">web development</option>
        </select><br>

        <label for="message">MESSAGE</label><br>
        <textarea name="message" id="message" form="contactform"></textarea><br>
        
        <div class="requiredDiv">
            <label for="arithmetic" id="arithmeticLabel">A + B = ?</label><br>
            <div class="requiredLabel" id="arithmeticRequired">required</div>
        </div>
        <input type="number" id="arithmetic" name="arithmetic" required><br>

        <input type="Submit" value="SUBMIT">
    </form>

    <footer>
        200 Online Users - 24 Visited Users
    </footer>
    <script src="./contact.js"></script>
</body>
</html>
